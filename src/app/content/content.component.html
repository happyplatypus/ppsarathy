<div class="shadow row bg-light mb-5 mt-4 mx-1">
    <a href="{{imgLink}}" *ngIf="imgLink">
      <img src="{{img}}" width="100%">
    </a>
    <img src="{{img}}" width="100%" *ngIf="!imgLink">
  
    <div class="px-4 pt-5 pb-4">
      <a class="hrefWithoutDecoration" href="{{headerLink}}" target="_blank" *ngIf="headerLink">
        <h2 >  <i class="fa fa-external-link" style="font-size:12px"></i></h2>
      </a>
      <h2  *ngIf="!headerLink"> <i class="fa fa-external-link" style="font-size:12px"></i></h2>
      <p [innerHTML]="content"></p>

      <button type="button" class="btn btn-light btn-outline-dark" (click)="evaluate()" *ngIf="button">{{button}}</button>
    </div>
  </div>
